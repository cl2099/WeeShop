langcode: en
status: true
dependencies:
  config:
    - field.storage.commerce_product.body
    - field.storage.commerce_product_variation.attribute_color
    - field.storage.commerce_product_variation.attribute_size
    - search_api.server.default_server
  module:
    - enhanced_product
    - commerce_product
    - search_api
id: product_search
name: 'Product Search'
description: ''
read_only: false
field_settings:
  body:
    label: Body
    datasource_id: 'entity:commerce_product'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.commerce_product.body
  categories:
    label: Categories
    datasource_id: 'entity:commerce_product'
    property_path: categories
    type: integer
    dependencies:
      module:
        - enhanced_product
  title:
    label: Title
    datasource_id: 'entity:commerce_product'
    property_path: title
    type: text
    boost: !!float 2
    dependencies:
      module:
        - commerce_product
  variation_attribute_color:
    label: 'Variations » Product variation » Color'
    datasource_id: 'entity:commerce_product'
    property_path: 'variations:entity:attribute_color'
    type: integer
    dependencies:
      config:
        - field.storage.commerce_product.variations
        - field.storage.commerce_product_variation.attribute_color
      module:
        - commerce_product
  variation_attribute_size:
    label: 'Variations » Product variation » Size'
    datasource_id: 'entity:commerce_product'
    property_path: 'variations:entity:attribute_size'
    type: integer
    dependencies:
      config:
        - field.storage.commerce_product.variations
        - field.storage.commerce_product_variation.attribute_size
      module:
        - commerce_product
datasource_settings:
  'entity:commerce_product':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  entity_status: {  }
  rendered_item: {  }
  tokenizer:
    all_fields: true
    fields:
      - body
      - title
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '1'
    weights:
      preprocess_index: -6
      preprocess_query: -6
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: default_server
